<div class="multi-select-dropdown" appClickOutside (appClickOutside)="closeDropdown()">
  <input 
    class="form-control"
    type="text" 
    (click)="toggleDropdown()" 
    [value]="selectedItemsText" 
    readonly
    placeholder="Select items"
  />
  <ul *ngIf="dropdownOpen" class="dropdown-list">
    <li *ngFor="let option of options" (click)="toggleSelection(option)">
      <input 
        type="checkbox" 
        [checked]="isSelected(option)" 
        (change)="toggleSelection(option, $event)"
      />
      {{ option.text }}
    </li>
  </ul>
  <div *ngIf="selectedItems.length">
    <ul>
      <li *ngFor="let item of selectedItems">{{ item.text }}</li>
    </ul>
  </div>
</div>
